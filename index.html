<form>
  <fieldset>
    <legend>Please enter your email.</legend>
    <input id="email-signin" type="text" name="email" value="your email"><br><br>

    <legend>Please enter your password.</legend>
    <input id="password-signin" type="text" name="password" value="your password"><br><br>

    <legend>Please enter your Github username.</legend>
    <input id="github-signin" type="text" name="github" value="your github username"><br><br>
  </fieldset>

  <fieldset>
    <legend>What mode would you like?</legend>
    <input id="type-enterprise" type="radio" name="location1" value="Enterprise">
    <label for="type-enterprise">Enterprise</label><br>

    <input id="type-pro" type="radio" name="location2" value="Pro">
    <label for="type-pro">Pro</label><br>

    <input id="type-free" type="radio" name="location3" value="Free">
    <label for="type-free">Free</label><br>
  </fieldset>

  <fieldset>
    <legend>Would you like to remember your password?</legend>
    <input id="box-remember" type="checkbox" name="password" value="Remember password">
    <label for="box-remember">Remember Password?</label><br>
  </fieldset>

</form>
